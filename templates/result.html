<!DOCTYPE html>
<html>
  <head>

    <title>Puzzlebot Interface</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // All your JavaScript goes here
      setInterval(() => {
        fetch('/trailer')
        .then(response => response.json())
        .then(data => {
          document.getElementById('trailer').textContent = 
            // `Current destination: ${data.trailer_number}`;
            `${data.trailer_number}`;
        });
      }, 1000);
  
      setInterval(() => {
        const img = document.getElementById("live-image");
        img.src = "/image?t=" + new Date().getTime(); // prevent caching
      }, 100);
  
      // This will wait for the DOM to load before using canvas elements
      window.addEventListener('DOMContentLoaded', () => {
        const ctx = document.getElementById('linear-vel').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [],
            datasets: [{
              label: 'Linear velocity',
              data: [],
              borderColor: 'blue',
              fill: false
            }]
          },
          options: {
            animation: false,
            responsive: true,
            scales: {
              x: {
                title: { display: true, text: 'Time' }
              },
              y: {
                title: { display: true, text: 'Linear Velocity' },
                beginAtZero: true
              }
            }
          }
        });
  
        setInterval(() => {
          fetch('/velocity')
            .then(response => response.json())
            .then(data => {
              const time = new Date().toLocaleTimeString();
              chart.data.labels.push(time);
              chart.data.datasets[0].data.push(data.linear_velocity);
  
              // Keep last 20 data points
              if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
              }
              chart.update();
            });
        }, 500);
      });

      window.addEventListener('DOMContentLoaded', () => {
        const ctx = document.getElementById('angular-vel').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [],
            datasets: [{
              label: 'Angular velocity',
              data: [],
              borderColor: 'red',
              fill: false
            }]
          },
          options: {
            animation: false,
            responsive: true,
            scales: {
              x: {
                title: { display: true, text: 'Time' }
              },
              y: {
                title: { display: true, text: 'Angular Velocity' },
                beginAtZero: true
              }
            }
          }
        });
  
        setInterval(() => {
          fetch('/velocity')
            .then(response => response.json())
            .then(data => {
              const time = new Date().toLocaleTimeString();
              chart.data.labels.push(time);
              chart.data.datasets[0].data.push(data.angular_velocity);
  
              // Keep last 20 data points
              if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
              }
              chart.update();
            });
        }, 500);
      });
    </script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #d3d3d3;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 40px;
        margin-left: 40px;
        margin-right: 40px;
      }

      header h1 {
        margin: 0;
        font-size: 32px;
      }

      .logo {
        height: 30px;
        margin-left: 20px;
      }

      .main {
        display: flex;
        justify-content: space-between;
        padding: 40px;
      }

      .left {
        width: 65%;
        display: flex;
        align-items: center;
        /* justify-content: center; */
        height: 410px;
        position: relative;
      }

      .right {
        width: 35%;
        display: flex;
        flex-direction: column;
        /* gap: 5px; */
      }

      .right h3 {
        margin-bottom: 20px;
      }

      .status {
        font-size: 24px;
        /* font-weight: bold; */
        margin-bottom: 20px;
      }

      canvas {
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
      }

      .team-info {
        display: flex;
        align-items: center;
      }

      .image {
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
      }
    </style>

  </head>
  
  <body>

    <header>
      <h1>Puzzlebot Interface</h1>
      <div class="team-info">
        <span>Equipo 1 | TE3003B</span>
        <img class="logo" src="https://javier.rodriguez.org.mx/itesm/2014/tecnologico-de-monterrey-blue-small.png" alt="Tec Logo">
      </div>
    </header>
  
    <div class="main">

      <div class="left">
        <img class="image" id="live-image" src="/image" width="576" height="432"/>
      </div>

      <div class="right">
        <div class="status">
          <strong>Current destination: </strong>
          <span id="trailer">Loading...</span>
        </div>
        <h3>Linear velocity</h3>
        <canvas id="linear-vel" width="400" height="150"></canvas>
        <h3>Angular velocity</h3>
        <canvas id="angular-vel" width="400" height="150"></canvas>
      </div>

    </div>
    
  </body>
</html>
